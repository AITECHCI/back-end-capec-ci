{% extends 'base.html' %}

{% block title %}Publications- CAPEC{% endblock %}
{% block content %}
    <h1>Publications</h1>
    <ul>
        {% for publication in publications %}
            <li>
                <strong>{{ publication.type.name }}:</strong> {{ publication.title }}
                <a href="{{ publication.file.url }}" target="_blank">Télécharger</a>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
