{% extends 'base.html' %}

{% block title %}Activités - CAPEC{% endblock %}

{% block content %}
    <h1>Activités</h1>
    <ul>
        {% for activity in activities %}
            <li>
                <strong>{{ activity.title }}:</strong> {{ activity.description }} ({{ activity.date }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
